<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework Timer</title>
    <link rel="icon" href="AP tomato.png" type = "image">
    <script src="Index.js"></script>
    <link rel="stylesheet" href="Index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <div id="like_button_container"></div>
</head>
<body>

    <H1>
        <img alt="hi" src="AP tomato.png" width="50px">
        Homework Timer   
    </H1>

    <H2>
        <div id="time">25:00</div>
        <div id="work"><p id="pText">Work</p></div>
    </H2>

    <H3>
        <button onclick="start_stop();"> <img src="play_pause.png" width="40px"></button>
        <button onclick="resetTime();" id="reset">  <img src="reset.png" width="40px"></button>
    </H3>

    <p>To-Do List</p>

    <div class="container">
        <div id="To_do">
            <input id="box" type="text" placeholder="Add Homework here">
            <button id="add" onclick="add();">add</button>
        </div>
        <div id="tasks"></div>
    </div>

    <div>
        <p id="credits">By Stephen Jackson</p>
    </div>
</body>
</html>
